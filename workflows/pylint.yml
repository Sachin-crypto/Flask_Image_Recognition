name: Pylint Check

on:
  push:
    branches:
      - main  

jobs:
  pylint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10 

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Pylint
        run: |
          pylint Flask_Image_Recognition
